# Model Architecture Configuration
model:
  input_dim: 3  
  d_model: 256
  num_heads: 8
  num_layers: 2
  d_ff: 512
  max_seq_len: 100
  dropout: 0.1

# Training Configuration
training:
  batch_size: 64
  num_epochs: 100
  learning_rate: 0.0003  
  weight_decay: 0.00001  
  early_stopping_patience: 10
  seed: 42

# Class Weights 
class_weights:
  flare: 1.4
  non_flare: 0.7

# Data Configuration
data:
  processed_dir: 'data/processed'
  num_workers: 4
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Output Configuration
output:
  results_dir: 'results'
  checkpoint_dir: 'checkpoints'
  plots_dir: 'plots'
  attention_maps_dir: 'attention_maps'